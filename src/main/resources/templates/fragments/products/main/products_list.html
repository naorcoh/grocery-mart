<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="products_list">
    <div class="row w3ls_mobiles_grid_right_grid3">
        <div
                class="col-md-4 agileinfo_new_products_grid agileinfo_new_products_grid_mobiles"
                th:each="prod : ${productsList}"
        >
            <div class="agile_ecommerce_tab_left mobiles_grid">
                <div class="hs-wrapper hs-wrapper2">
                    <img th:src="${prod.frontImg}" alt=" " class="img-fluid" />
                    <img th:src="${prod.frontImg}" alt=" " class="img-fluid" />

                    <div class="w3_hs_bottom w3_hs_bottom_sub1">
                        <ul>
                            <li>
                                <a
                                        href="#myModal17"
                                        data-bs-toggle="modal"
                                        data-bs-target="#myModal17"
                                ><i class="fas fa-eye"></i
                                ></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h5>
                    <a href="single.html" th:text="${prod.productName}"
                    >Red Chilli Powder</a
                    >
                </h5>
                <div class="simpleCart_shelfItem">
                    <p>
                        <span th:text="${prod.oldPrice} + '$'">$280</span>
                        <i class="item_price" th:text="${prod.currentPrice} + '$'"
                        >$180</i
                        >
                    </p>
                    <form action="#" method="post">
                        <input type="hidden" name="cmd" value="_cart" />
                        <input type="hidden" name="add" value="1" />
                        <input
                                type="hidden"
                                name="w3ls_item"
                                th:value="${prod.productName}"
                        />
                        <input
                                type="hidden"
                                name="amount"
                                th:value="${prod.currentPrice}"
                        />
                        <button type="submit" class="w3ls-cart">Add to cart</button>
                    </form>
                </div>
                <div class="mobiles_grid_pos">
                    <h6>New</h6>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
